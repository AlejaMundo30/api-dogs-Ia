<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ• Encuentra tu Raza Perfecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-range::-webkit-slider-thumb {
            background: #764ba2;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
        }
        .feature-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="mb-0">ğŸ• Encuentra tu Raza Perfecta</h1>
                        <p class="mb-0">Responde estas preguntas para encontrar la raza ideal para ti</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" action="/recommend">
                            <div class="row">
                                {% for feature in features %}
                                <div class="col-md-6">
                                    <div class="feature-card">
                                        <label for="{{ feature }}" class="form-label fw-bold">
                                            {{ descriptions[feature] }}
                                        </label>
                                        <input type="range" 
                                               class="form-range" 
                                               id="{{ feature }}" 
                                               name="{{ feature }}" 
                                               min="1" 
                                               max="5" 
                                               value="3"
                                               oninput="updateValue('{{ feature }}', this.value)">
                                        <div class="d-flex justify-content-between text-small">
                                            <span>1</span>
                                            <span id="{{ feature }}_value" class="fw-bold">3</span>
                                            <span>5</span>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    ğŸ” Encontrar mi Raza Perfecta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/breeds" class="btn btn-outline-light">
                        ğŸ“‹ Ver todas las razas disponibles
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateValue(feature, value) {
            document.getElementById(feature + '_value').innerText = value;
        }
    </script>
</body>
</html>
